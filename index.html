<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
    <link rel="stylesheet" href="style.css">
    <title>Piano Tiles Canvas</title>
</head>
<body>
    

    <canvas id="canvas" width="400" height="700"></canvas>

    <div id="overlay">
        <div class="upperpart">
            <h1 class="heading">Piano Tiles</h1>
          </div>
          <div class="container">
            <h2>Select Difficulty</h2>
            <button class="easy">Easy</button>
            <button class="medium">Medium</button>
            <button class="hard">Hard</button>
          </div>
          <div class="lowerpart"></div>
    </div>
    
    <button id="open-modal">open modal</button>
    <dialog class="modal" >
        
            <img src="./Assets/game-over.gif" class="img">
            <p class="score">Score: <span id="score-modal"></span></p>
            <button value="Try Again" class="try">Try Again</button>
          
    </dialog>


    <script src="script.js"></script>
</body>
</html>
